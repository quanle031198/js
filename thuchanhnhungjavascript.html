<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Thực hành nhúng javascript</title>
    </head>
    <body>
        <h2>Bài 1:</h2>
        <button type="button" onclick="alert('xin chào!');">Click me!</button>
     
        <br/>
        
        <h2>Bài 2</h2>
        
        <button type="button" onclick="showMessage()">Click me!</button>
        <script>
            function showMessage() {
                alert('xin chào!');
            }
        </script>
        <br/>

       
    </body>

</html>
