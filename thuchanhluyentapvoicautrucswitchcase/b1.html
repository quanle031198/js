<!DOCTYPE html>
<html>
<head><title>Thực hành luyện tập với cấu trúc switch-case b1</title></head>
<body>
    <script>
        let browser = prompt("Enter name:",'')
   switch (browser)
   {
       case 'Edge':
           alert("You've got the Edge!");
           break;
           case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':        
            alert('Okay we support these browsers too');
            break;
            default:
                alert('We hope that this page looks ok!');
   }
    </script>
</body>

</html>
