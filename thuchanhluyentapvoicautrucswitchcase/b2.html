<!DOCTYPE html>
<html>
<head><title>Thực hành luyện tập với cấu trúc switch-case b2</title></head>
<body>
    <script>
        let a = prompt("a?",'')
   switch (a)
   {
       case '0':
           alert("1");
           break;
        case '1':       
            alert('2');
            break;
        case '2':
        case '3':    
                alert('2,3');
            break;
   }
    </script>
</body>

</html>
