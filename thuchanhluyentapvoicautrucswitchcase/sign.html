<!DOCTYPE html>
<html>
<head><title>Thực hành luyện tập với cấu trúc switch-case b3</title></head>
<body>
    <script>
     let value = parseInt(prompt("Type a number", 0));
     

     switch ((value > 0) ? 1 : (value < 0) ? -1 :0) {
         case 1:
             alert(1);
             break;
         case -1:
            alert(-1);
            break;
        default:
        alert(0);
             
     }
    </script>
</body>

</html>
