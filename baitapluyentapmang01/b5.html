<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>[*Bài tập] Luyện tập mảng 01</title>
  </head>

  <body>
    <h2>Bài 5:</h2>
    
    <span id="text"></span>
  </body>
  <script>
      let arr = [1,-2,-3,4,-5];
      count = 0;
      for (let i = 0 ; i <arr.length ; i++)
      {
          if (arr[i] < 0)
          {
              count++;
          }
          
      }
      document.write("Trong mảng có "+count+ " số nguyên âm")
  </script>
