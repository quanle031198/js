<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>[*Bài tập] Luyện tập mảng 01</title>
  </head>

  <body>
    <h2>Bài 1:</h2>
    <span id="text"></span>
  </body>
  <script>
    let arrN = [12,24,3,46,5,64,75,8,92,10];
    count=0;
  
    for (let i = 0; i < arrN.length; i++)
    {
        if(arrN[i] >= 10)
        {
            count++; 
            document.write((arrN[i])+" ") ; 
        }
      
    }
    document.write("<br/><br/> Số lượng số trong mảng là: "+count);
    
</script>
</html>
