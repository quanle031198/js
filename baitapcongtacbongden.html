<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      [Bài tập] Phát triển chương trình thể hiện sự tương tác giữa hai đối
      tượng: công tắc và bóng đèn
    </title>
  </head>

  <body></body>
  <script>
    function SwitchButton() {
      this.status = false;
     
      this.switchOn = function (obj) {
        this.status = true;
        obj.status = true;
      };
      this.switchOff = function (obj) {
        this.status = false;
        obj.status = false;
      };
    }

    function ElectricLamp() {
      this.status = false;
      this.turnOn = function () {
        this.status = true;
      };
      this.turnOff = function () {
        this.status = false;
      };
    }

    let switch_1 = new SwitchButton();
    let lamp = new ElectricLamp();
    for(let i = 0; i <10 ;i++)
    {
    switch_1.switchOn(lamp);
    console.log(lamp.status);
    switch_1.switchOff(lamp);
    console.log(lamp.status);
    }
    
  </script>
</html>
