<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Luyện tập cấu trúc điều kiện 02-04</title>
    </head>
    <body>
        <h2>Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b</h2>
        <script>
          let a = parseFloat(prompt('Nhập cạnh a:'));
          let b = parseFloat(prompt('Nhập cạnh b:'));
          
          let s = a*b;
          
          
          document.write('Diện tích hình chữ nhật là:' +' '+ s);
          document.write('<br/>');
          
        </script>
        
        
       
    </body>

</html>
