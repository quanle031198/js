    <body>
        <h2>Bài 6: Giải phương trình bậc 1</h2>
        
        
       
    </body>
    <script>
        let a = parseFloat(prompt('Nhập số a:'));
        let b = parseFloat(prompt('Nhập số b:'));
        
        let result = -a/b;

        if (a==0) {
            if(b==0)
            {
              alert('Phương trình vô số nghiệm');
            }
            else
            {
              alert('Phương trình vô nghiệm')
            }
          
        }
        else
        {
          alert('Phương trình có nghiệm là :' +' '+ result)
        }
        
        
      </script>
      
</html>
