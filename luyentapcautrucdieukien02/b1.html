<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Luyện tập cấu trúc điều kiện 02-01</title>
    </head>
    <body>
        <h2>Bài 1: Chuyển từ độ C sang độ F</h2>
        <script>
          let doC = prompt('Nhập độ C:');
 
          let c = parseInt(doC);

          let doF = (9*c)/5 + 32;
          
          
          document.write('Nhiệt độ F là:' + doF);
          document.write('<br/>');
          
        </script>
        
        
       
    </body>

</html>
