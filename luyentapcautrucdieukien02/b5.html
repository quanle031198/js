<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Luyện tập cấu trúc điều kiện 02-05</title>
    </head>
    <body>
        <h2>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b</h2>
        <script>
          let a = parseFloat(prompt('Nhập cạnh a:'));
          let b = parseFloat(prompt('Nhập cạnh b:'));
          
          let s = (0.5*a)*b;
          
          
          document.write('Diện tích hình tam giác vuông là:' +' '+ s);
          document.write('<br/>');
          
        </script>
        
        
       
    </body>

</html>
