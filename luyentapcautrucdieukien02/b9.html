<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Luyện tập cấu trúc điều kiện 02-09</title>
    </head>
    <body>
        <h2>Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác</h2>
        <input type="text" placeholder="Input number a" id="numberA"/>
        <input type="text" placeholder="Input number b" id="numberB"/>
        <input type="text" placeholder="Input number c" id="numberC"/>
        <button type="button" onclick="doIt()">Check</button>
        <p id="result"></p>
        
       
    </body>
    <script>
        function doIt() {
            let a = parseInt(document.getElementById("numberA").value);
            let b = parseInt(document.getElementById("numberB").value);
            let c = parseInt(document.getElementById("numberC").value);
            
            let ab = a + b;
            let bc =b + c;
            let ac = a + c;

            if(a>0 && b>0 && c>0 && ab >c && bc >a && ac >b ){
                document.getElementById("result").innerHTML= "a, b, c là 3 cạnh của 1 tam giác";
            }
            else
            {
                document.getElementById("result").innerHTML= "a, b, c không phải là 3 cạnh của 1 tam giác";
            }
           
        }
        
        
      </script>
      
</html>
