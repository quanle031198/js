<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Luyện tập cấu trúc điều kiện 02-03</title>
    </head>
    <body>
        <h2>Bài 3: Tính diện tích hình vuông khi biết cạnh a</h2>
        <script>
          let a = parseFloat(prompt('Nhập cạnh a:'));

          let s = a*a;
          
          
          document.write('Diện tích hình vuông là:' +' '+ s);
          document.write('<br/>');
          
        </script>
        
        
       
    </body>

</html>
