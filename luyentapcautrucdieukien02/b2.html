<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Luyện tập cấu trúc điều kiện 02-02</title>
    </head>
    <body>
        <h2>Bài 2: Chuyển từ mét sang feet</h2>
        <script>
          let met = parseFloat(prompt('Nhập mét:'));

          let feet = met*3.2808;
          
          
          document.write('Số feet là:' +' '+ feet);
          document.write('<br/>');
          
        </script>
        
        
       
    </body>

</html>
