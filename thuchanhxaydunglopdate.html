<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>[Thực hành] Xây dựng lớp Date</title>
  </head>

  <body></body>
  <script>
    let myDate = function (day, month, year) {
      this.day = day;
      this.month = month;
      this.year = year;

      this.getDay = function () {
        return this.day;
      };
      this.getMonth = function () {
        return this.month;
      };
      this.getYear = function () {
        return this.year;
      };
      this.setDay = function (day) {
        this.day = day;
      };
      this.setMonth = function (month) {
        this.month = month;
      };
      this.setYear = function (year) {
        this.year = year;
      };

      this.setDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
      };
      this.getDate = function () {
        return this.day + "/" + this.month + "/" + this.year;
      };
    };

    let date = new myDate(2, 2, 2007);

    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();

    alert(day + "/" + month + "/" + year);

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    alert(day + "/" + month + "/" + year);

    date.setDate(18, 3, 2021);
    alert(date.getDate());
  </script>
</html>
