<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>[Bài tập] Hàm kiểm tra số nguyên tố</title>
  </head>

  <body>
    <h2>[Bài tập] Hàm kiểm tra số nguyên tố</h2>
  </body>
  <script>
    function isPrime(number) {
      if (number < 2) {
        return false;
      } else {
        for (let i = 2; i < number; i++) {
          if (number % i == 0) {
            return false;
          }
        }
        return true;
      }
    }

    let num = parseInt(prompt("Enter a number:"));
    if (isPrime(num) == true) {
      alert("Số " + num + " là số nguyên tố");
    } else {
      alert("Số " + num + " không phải số nguyên tố");
    }
  </script>
</html>
