<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>[*Bài tập] Luyện tập vòng lặp 02</title>
  </head>

  <body>
    <h2>Bài 1:</h2>
  </body>
  <script>
    let num1 = 0;
    document.write(num1 + "<br/>");
    let num2 = 1;
    document.write(num2 + "<br/>");

    for (i = 1; i < 20; i++) {
      num3 = num1 + num2;
      num1 = num2;
      num2 = num3;
      document.write(num3 + "<br/>");
    }
  </script>
</html>
