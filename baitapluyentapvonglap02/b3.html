<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>[*Bài tập] Luyện tập mảng 01</title>
  </head>

  <body>
    <h2>Bài 3:</h2>
  </body>
  <script>
       for(let i=1; i <= 5; i++)
    {
            for(let j=0; j < i; j++)
            {
                document.write("*");
            }
            document.write("<br/>");
    }
    document.write("<br/>");
    for(let i=5; i > 0; i--)
    {
            for(let j=0; j < i; j++)
            {
                document.write("*");
            }
            document.write("<br/>");
    }
    document.write("<br/>");

     for(let i=5; i > 0; i--)
    {
            
            document.write(i);
    }
  </script>
</html>
