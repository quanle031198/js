<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>[Thực hành] Sử dụng vòng lặp for</title>
        
    </head>
    <style>
      
    </style>
    <body>
      <h2>Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.</h2>
    </body>
    <script>
        let num = prompt("Enter your number: ")
        let total = 0;
        for(i=1;i<= num;i++)
        {
           total = total +i;
           alert(total);
        }
      
    </script>
</html>
