<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>[*Bài tập] Luyện tập vòng lặp 01</title>
  </head>

  <body>
    <h2>Bài 6:</h2>
  </body>
  <script>
    for(i=0;i<30;  i++)
    {
        if(i % 7 == 0)
        {
            document.write(i+'<br/>');
        }
        else
        {
          document.write("");
        }
    }
  </script>
</html>
