            document.write(i +' là các số chia hết cho 5 hiện ra:  Buzz <br/>');

            document.write('');

          if (i % 3 == 0 && i % 5 == 0)

             document.write( i +' Các số chia hết cho 3 và 5 hiện ra: FizzBuzz <br/>');
