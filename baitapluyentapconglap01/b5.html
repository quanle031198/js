<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>[*Bài tập] Luyện tập vòng lặp 01</title>
  </head>

  <body>
    <h2>Bài 5:</h2>
  </body>
  <script>
    let number = parseInt(prompt("Enter a number:"));

    let num1 = 1;
    let num2 = 1;
    let num3;
    let sum =2;

    while (number<=1)
    {
        alert("phải lớn hơn 1");
    }

    for (i = 2; i < number; i++) {
        num3 = num1 + num2;
        sum += num3;
        num1 = num2;
        num2 = num3;
     
    }
    document.write(sum);
  </script>
</html>
