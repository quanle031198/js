<!DOCTYPE html>
<html>

        <title>[*Bài tập] Luyện tập vòng lặp 01</title>

    <body>
      <h2>Bài 2:</h2>
        
    </body>
    <script>
      let nhietdo = parseInt(prompt("Nhập nhiệt độ"))  ;
    if(nhietdo <20)
    {
        alert("Tăng nhiệt độ");
    }
    else if(nhietdo >100)
    {
        alert("Giảm nhiệt độ")
    }
    else 
    {
        alert("Nhiệt độ bình thường")
    }
    </script>
</html>
