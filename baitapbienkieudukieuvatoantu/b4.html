<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bài tập Biến, kiểu dữ liệu và toán tử</title>
    </head>
    <body>
        <h2>Bài 4:</h2>
        <script>
          let bankinh = prompt('Nhập bán kính hình tròn:');
          
 
          let R = parseInt(bankinh);

          let C = (2*R) * 3.14;
          
          
          document.write('Diện tích hình tròn:' + C);
          document.write('<br/>');
          
        </script>
        
        
       
    </body>

</html>
