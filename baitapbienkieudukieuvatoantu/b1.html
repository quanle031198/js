<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bài tập Biến, kiểu dữ liệu và toán tử</title>
    </head>
    <body>
        <h2>Bài 1:</h2>
        <script>
          let ly = prompt('Nhập điểm Lý:');
          let hoa = prompt('Nhập điểm Hóa:');
          let sinh = prompt('Nhập điểm Sinh:');

          let l = parseInt(ly);
          let h = parseInt(hoa);
          let s = parseInt(sinh);

          let dtb = (l+h+s) /3;
          let tongd = l + h +s;
          
          document.write('Điểm trung bình:' + dtb);
          document.write('<br/>');
          document.write('Tổng điểm:' +tongd);
        </script>
        
        
       
    </body>

</html>
