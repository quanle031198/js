<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Luyện tập cấu trúc điều kiện 01-b2</title>
    </head>
    <body>
        
        <script>
            let a = parseInt(prompt("nhập số tuổi:",''));

            if( a > 16)
            {
                alert('Bạn đã đủ điều kiện học lớp 10');
            }
            else
            {
                alert('Bạn đã quá tuổi để là học sinh lớp 10')
            }
            
            
        </script>
        <br/>
        
       
    </body>

</html>
