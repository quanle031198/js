<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Luyện tập cấu trúc điều kiện 01-b1</title>
    </head>
    <body>
        
        <script>
            let a = prompt("nhập a:",'');
            let b = prompt('nhập b','');
            

           let a1 = parseInt(a);
           let b1 = parseInt(b);

           let c = a1 % b1;
            if(c == 0)
            {
                alert('a chia hết b');
            }
            else
            {
                alert('a không chia hết cho b')
            }
            
            
        </script>
        <br/>
        
       
    </body>

</html>
