<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>[Thực hành] Đảo ngược các phần tử trong mảng</title>
  </head>

  <body>
    <h2>[Thực hành] Đảo ngược các phần tử trong mảng</h2>
  </body>
  <script>
    let x = [-3, 5, 1, 3, 2, 10];
    let first = 0;
    let last = x.length - 1;
    while (first < last) {
        let b = x[first];
        console.log(b);
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    document.write(x);
  </script>
</html>
