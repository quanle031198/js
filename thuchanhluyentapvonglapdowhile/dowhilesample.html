<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Thực hành sư dụng vòng lặp do - while </title>

    </head>
    
    <body>
      <h2>Thực hành sư dụng vòng lặp do - while</h2>
        
    </body>
    <script>
        let value =null;
        do
        {
            value = parseInt(prompt("Nhập vào số từ 1->10:"));

        }while (value <1 || value > 10);
            alert("số bạn vừa nhập là: "+value);
    </script>
</html>
