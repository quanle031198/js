  <script>
      let radius = parseInt(prompt("Enter a number :"));
     
    function acreage(R)
    {
        acreCircle = (Math.pow(R, 2))* 3.14;
        return alert("Diện tích hình tròn là: "+acreCircle);
    }
    acreage(radius);

    function perimeter(R)
    {
        periCircle = 2*R* 3.14;
        return alert("Chu vi hình tròn là: "+periCircle);
    }
    perimeter(radius);
</script>
