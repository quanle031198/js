<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
  </head>

  <body>
    <h2>Bài 8:</h2>
    <span id="result"></span>
  </body>
  <script>
    let symbol = prompt("Enter a symbol: ");
    function symbolArr() {
      let arr = ["#", "$", "%", "&", "@", "~"];
      for( let i =0 ; i < arr.length ; i++ )
      {
          if ( arr.indexOf(symbol) > -1)
          {
              document.getElementById("result").innerHTML = "Yes"
          }
          else
          {
            document.getElementById("result").innerHTML = "-1"
          }
      }
      return
    }
    symbolArr();
  </script>
</html>
