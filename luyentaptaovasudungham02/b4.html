<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
  </head>

  <body>
    <h2>Bài 4:</h2>
  </body>
  <script>
    let num = parseInt(prompt("Enter a number :"));

    function isNumber(num) {
      if (isNaN(num)) {
        return alert("Not");
      } else {
        return alert("Yes");
      }
    }
    isNumber(num);
  </script>
</html>
