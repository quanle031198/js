  <script>
    let num1 = parseInt(prompt("Enter a number 1: "));
    let num2 = parseInt(prompt("Enter a number 2: "));

    function doiCho(num1, num2) {
      alert("số thứ nhất là: " + num2 + " và số thứ hai là: " + num1);
      return;
    }
    doiCho(num1, num2);
