<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
  </head>

  <body>
    <h2>Bài 6:</h2>
  </body>
  <script>
    let num1 = parseInt(prompt("Enter a number 1: "));
 
    function amDuong(num) {
    
      if (num <= -1) {
        alert("số " + num+" là số nguyên âm");
      } else  {
        alert("số " + num+" là số nguyên dương");
      }
      return;
    }
    amDuong(num1);
  </script>
