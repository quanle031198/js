<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
  </head>

  <body>
    <h2>Bài 3:</h2>
  </body>
  <script>
    let num = parseInt(prompt("Enter a number :"));

    function gth(num) {
      gthua = 1;
      for (let i = 1; i <= num; i++) {
        gthua *= i;
      }
      let result = alert("Giai thừa: " + gthua);
      result;
    }
    gth(num);
  </script>
</html>
