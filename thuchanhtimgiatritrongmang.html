<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>[Thực hành] Tìm giá trị trong mảng</title>
  </head>

  <body>
    <h2>[Thực hành] Tìm giá trị trong mảng</h2>
  </body>
  <script>
    let value = parseInt(prompt("Enter a number:"));
    let numbers = [-3, 5, 1, 3, 2, 10];
    for(let i = 0; i < numbers.length; i++)
    {
        if(value == numbers[i])
        {
            alert("value " + numbers[i] +" found at " + i);
        }
    }
  </script>
</html>
