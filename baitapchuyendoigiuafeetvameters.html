<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>[Bài tập] Chuyển đổi giữa feet và meters</title>
  </head>

  <body>
    <h2>[Bài tập] Chuyển đổi giữa feet và meters</h2>
  </body>
  <script>
    let feet = parseFloat(prompt("Enter a feet number: "));
    function footToMeter(meter) {
        
      return meter = 0.305 * feet
    }
     document.write(feet+" feet ra số meter là "+footToMeter(feet) +"<br/>");
        
     let meter = parseFloat(prompt("Enter a meter number: "));
    function meterToFoot(feet) {
        
      return foot = 3.279 * meter
    }
     document.write(meter+" feet ra số meter là "+meterToFoot(meter));
  </script>
</html>
