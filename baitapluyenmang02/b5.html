  <script>
    function equar(a, b) {
      if (a.length !== b.length) {
        return false;
      } else {
        for (let i = 0; i < a.length; i++) {
          if (a[i] !== b[i]) {
            return false;
          }
        }
        return true;
      }
    }
    let string1 = "Tôi là người thành công";
    let string2 = "Tôi là người thành công";

    let a = equar(string1, string2);
    console.log(a)
  </script>
