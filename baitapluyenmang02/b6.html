<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>[*Bài tập] Luyện tập mảng 02</title>
  </head>

  <body>
    <h2>Bài 6:</h2>
    <span id="text"></span>
  </body>
  <script>
    let symbol = ["@", "-", "~", "-", "?", "*"];

   for (let i = 0; i < symbol.length; i++)
   {
       if (symbol[i] == "-")
       {
           symbol[i] = "_";
       }
   }
    

    document.write(symbol);
  </script>
</html>
