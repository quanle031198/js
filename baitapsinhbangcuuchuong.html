<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>[Bài tập] Sinh bảng cửu chương</title>

    </head>
    
    <body>
      <h2>[Bài tập] Sinh bảng cửu chương</h2>
        
    </body>
    <script>
         let sout ;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
            for (i=1; i<=10; i++)
            {
                for(j=2;j<=9;j++)
                {
                    sout =sout + '<td>' +j+'x'+i+'='+ i*j+'</td>';
                }
                sout = sout + '</tr>';
                
            }
            sout = sout + '<table>';
                document.write(sout);
    </script>
</html>
