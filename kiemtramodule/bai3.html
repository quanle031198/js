  <script>
    let number = parseInt(prompt("Enter a number:"));

    function isFibonacci(number) {
      let a = 0;
      let b = 1;
      if (number === a || number === b) 
      {
          return true;
      }
      let c = a + b;
      while (c <= number) {
        if (c === number) return true;
        a = b;
        b = c;
        c = a + b;
      }
      return false;
    }
    console.log(isFibonacci(number));
  </script>
