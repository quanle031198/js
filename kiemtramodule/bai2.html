  <script>
      
    let integer = [1, 5, 8, 7,5, 6];
    function tryRemoveFromArray(integer, x) {
        let i = 0;
        while (i < integer.length) {
            if (integer[i] === x) {
                integer.splice(i, 1);
            } else {
                ++i;
            }
        }
        return integer;
    }
    console.log(tryRemoveFromArray(integer, 5));
  </script>
