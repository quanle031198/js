  <script>
    let arrScore = [2, 3, 6, 5];

    function findMax(arrScore) {
      let max = arrScore[0];
      for (let i = 1; i < arrScore.length; i++) {
        if (arrScore[i] > max) {
          max = arrScore[i];
        }
      }
      return max;
    }

    console.log(findMax(arrScore));
