<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bài tập câu lệnh switch - case</title>
    </head>
    <body>
        <input type="number" id="inputMonth" placeholder="inputMonth"/>
        <button type="button" onclick="tinhsongay()">Tính số ngày</button>
        <p id="result"></p>
        <script>
          function tinhsongay() {
              let month = document.getElementById("inputMonth").value;
              switch (month) {
                  case "1": case "3": case "5": case "7": case "8": case "10": case "12":
                    document.getElementById("result").innerHTML = "tháng"+" "+ month+" "+ "có 31 ngày";
                    break;
                   case "2": 
                   document.getElementById("result").innerHTML ="tháng"+" "+ month+" "+ "Có 28 hoặc 29 ngày";
                   break;
                   case "4": case "6": case "9": case "7": case "11": 
                    document.getElementById("result").innerHTML = "tháng"+" "+ month+" "+"có 30 ngày";
                    break;
              }
          }
        </script>
        
        
       
    </body>

</html>
