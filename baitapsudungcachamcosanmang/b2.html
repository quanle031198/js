<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>[Bài tập] Sử dụng các hàm có sẵn của mảng</title>
  </head>

  <body>
    <h2>Bài 2:</h2>
  </body>
  <script>
    let num = prompt("Enter a text :");
    let str = num.toString();
    let result = [str[0]];
    console.log(result);
    let x = 1;
    
    while(x < str.length)
    {
        if ( str[x] % 2 === 0)
        {
            result.push('-'+str[x]);
        }
        else
        {
            result.push(str[x]);
        }
        x++;
    }
    document.write(result.join(" "))
  </script>
</html>
