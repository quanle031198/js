<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bài tập game puzzle </title>
        <script src="https://demo.codegym.vn/8/puzzlegame/js/jquery-1.12.2.js"></script>
    </head>
    <style>
        div {
            display: flex;
            flex-direction: column; 
        }

        img {
            width: 750px;
            height: 150px;
            padding-bottom: 15px;
        }
    </style>
    <body>
        <div id="img_category" >
            <!-- alt la bộ ảnh, bo ảnh con meo con khi con gau -->
            <!-- id la thứ tự ảnh -->
            <img src="./img/1_1.jpg" alt="1" id="1" onclick="doiAnh(this.id)">
            <img src="./img/3_2.jpg" alt="3" id="2" onclick="doiAnh(this.id)">
            <img src="./img/2_3.jpg" alt="2" id="3" onclick="doiAnh(this.id)">
            <img src="./img/3_4.jpg" alt="3" id="4" onclick="doiAnh(this.id)">
            <img src="./img/2_5.jpg" alt="2" id="5" onclick="doiAnh(this.id)">
        </div>
        
    </body>
    <script>
        function doiAnh(thutu) {
            let anh = document.getElementById(thutu);
            let boAnh = parseInt(anh.alt);
            boAnh < 3 ? boAnh++ : boAnh = 1;
            anh.alt = boAnh;
            anh.src = "./img/" + boAnh + "_" + thutu + ".jpg";
            checkImage()
        }
        function checkImage()
        {
            let img1 = document.getElementById(1);
            let img2 = document.getElementById(2);
            let img3 = document.getElementById(3);
            let img4 = document.getElementById(4);
            let img5 = document.getElementById(5);
            
            if(img1.alt === img2.alt && img2.alt === img3.alt && img3.alt === img4.alt && img4.alt === img5.alt )
            {
                img1.style.border = "1px solid red";
                img2.style.border = "1px solid red";
                img3.style.border = "1px solid red";
                img4.style.border = "1px solid red";
                img5.style.border = "1px solid red";
                
            }
        
          
        }
    </script>
</html>
