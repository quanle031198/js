<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Thực hành sư dụng vòng lặp while b1</title>

    </head>
    
    <body>
      <h2>Thực hành sư dụng vòng lặp while- Bài1</h2>
        
    </body>
    <script>
        let num = parseInt(prompt("Enter a number:"));
      let total =0;
        while(num != -1)
        {
            let num = parseInt(prompt("Enter a number:"));
            alert(num);
            total = total + num;
        }
        alert(total);
    </script>
</html>
