<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Thực hành sư dụng vòng lặp while b2</title>

    </head>
    
    <body>
      <h2>Thực hành sư dụng vòng lặp while- Bài2</h2>
        
    </body>
    <script>
        let i =1;
        while(i<=100)
        {
            document.write('<hr width ='+i+'%>');
            i++;
        }
    </script>
</html>
