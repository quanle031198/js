<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bài tập khai báo và sử dụng biến 3</title>
    </head>
    <body>
        <h2>Bài 3</h2>
        
        <script>
            let a = prompt("nhập a:",'');
            let b = prompt('nhập b','');
            

           let a1 = parseInt(a);
           let b1 = parseInt(b);

           let c = a1 % b1;
            if(c == 0)
            {
                alert('a  là bội số của b');
            }
            else
            {
                alert('a không phải là bội số của b')
            }
            
            
        </script>
        <br/>
        
       
    </body>

</html>
