<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ứng dụng Do you love me</title>
    </head>
    <body>
        
        <h2>Do you love me?</h2>
        <button onclick="yes()" style="position:absolute; left:100px; top:150px; font-size:20px">Yes</button>
        <button type="button" id="btnNo" onmouseover="noBtn()" style="position:absolute; left:180px; top:150px; font-size:20px;">No</button>
    </body>
    <style>
        body{padding: 50px;
        font-size:25px;}
       
    </style>
    <script>
      function yes() {
          alert('I love U too')
      }
      function noBtn()
      {

        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
        console.log(x)
      
      }
        
    </script>
</html>
